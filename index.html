<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aamin PDF Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.header{
  width:100%;
  padding:18px;
  color:white;
  font-size:22px;
  font-weight:bold;
  text-align:center;
}
.card{
  background:white;
  width:95%;
  max-width:450px;
  padding:20px;
  margin-top:30px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
h1{
  text-align:center;
  margin-bottom:15px;
}
input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#ff4b2b;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
.preview img{
  width:100%;
  margin-top:10px;
  border-radius:10px;
}
input[type="file"]{display:none;}
.select-btn{
  background:#222;
  color:white;
  padding:14px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}
.footer{
  margin-top:20px;
  color:white;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">ðŸ“„ Aamin PDF Studio</div>

<div class="card">
<h1>Image to PDF</h1>

<label for="imageInput" class="select-btn">Select Images</label>
<input type="file" id="imageInput" multiple accept="image/*">

<input type="text" id="fileName" placeholder="Rename PDF file (example: myfile)">

<select id="cropOption">
  <option value="full">Full Page</option>
  <option value="margin">With Margin</option>
</select>

<div class="preview" id="preview"></div>

<button onclick="generatePDF()">Download PDF</button>

</div>

<div class="footer">Â© 2026 Aamin PDF Studio</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>

let images = [];

document.getElementById("imageInput").addEventListener("change", function(event){
  images = [];
  document.getElementById("preview").innerHTML = "";

  Array.from(event.target.files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = function(e){
      images.push(e.target.result);

      let img = document.createElement("img");
      img.src = e.target.result;
      document.getElementById("preview").appendChild(img);
    }
    reader.readAsDataURL(file);
  });
});

function generatePDF(){

  if(images.length === 0){
    alert("Select images first");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','mm','a4');

  let pageWidth = doc.internal.pageSize.getWidth();
  let pageHeight = doc.internal.pageSize.getHeight();

  let crop = document.getElementById("cropOption").value;

  images.forEach((imgData,index)=>{

    if(index!==0) doc.addPage();

    if(crop==="full"){
      doc.addImage(imgData,'JPEG',0,0,pageWidth,pageHeight);
    }else{
      doc.addImage(imgData,'JPEG',10,10,pageWidth-20,pageHeight-20);
    }

  });

  let name = document.getElementById("fileName").value.trim();
  if(name==="") name="Aamin-PDF-Studio";

  doc.save(name + ".pdf");
}

</script>

</body>
</html>
