<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aamin PDF Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#e4e6eb;
  text-align:center;
  color:#333;
}

/* Header */
.header{
  background:white;
  padding:18px;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

/* Main Button */
.main-btn{
  background:#E5322D;
  color:white;
  border:none;
  padding:18px;
  width:90%;
  max-width:350px;
  margin:30px auto;
  font-size:18px;
  font-weight:bold;
  border-radius:10px;
  box-shadow:0 6px 15px rgba(229,50,45,0.4);
  cursor:pointer;
}

/* Card */
.card{
  background:white;
  max-width:400px;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.card input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:1px solid #ddd;
  border-radius:6px;
}

.card button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.download-btn{background:#E5322D;color:white;}
.secondary-btn{background:#f1f1f1;}

/* Preview */
.preview{
  margin:20px auto;
}

/* Perfect A4 Page */
.page{
  width:95%;
  max-width:420px;
  aspect-ratio:210 / 297;
  background:white;
  margin:25px auto;
  border-radius:6px;
  box-shadow:
    0 4px 10px rgba(0,0,0,0.15),
    0 10px 25px rgba(0,0,0,0.1);
  position:relative;
  overflow:hidden;
}

/* Image */
.page img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Page Number */
.page-number{
  position:absolute;
  bottom:8px;
  right:12px;
  font-size:12px;
  color:#444;
}

/* Watermark */
.watermark{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:40px;
  color:rgba(0,0,0,0.06);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="header">ðŸ“„ Aamin PDF Studio</div>

<button class="main-btn" onclick="document.getElementById('fileInput').click()">
Select JPG Images
</button>

<input type="file" id="fileInput" multiple accept="image/*" hidden>

<div class="card">
  <input type="text" id="docName" placeholder="Rename file before download">
  <button class="secondary-btn" onclick="applyBW()">Black & White Preview</button>
  <button class="secondary-btn" onclick="toggleCrop()">Toggle Crop Mode</button>
  <button class="download-btn" onclick="generatePDF()">Download PDF</button>
</div>

<div id="preview" class="preview"></div>

<script>
const { jsPDF } = window.jspdf;
let images = [];
let cropMode = false;

/* Upload */
document.getElementById("fileInput").addEventListener("change", function(e){
  images = [];
  document.getElementById("preview").innerHTML = "";

  for(let file of e.target.files){
    let reader = new FileReader();
    reader.onload = function(event){
      images.push(event.target.result);
      addPreview(event.target.result);
    }
    reader.readAsDataURL(file);
  }
});

/* Preview Add */
function addPreview(src){
  let pageCount = document.querySelectorAll(".page").length + 1;

  let page = document.createElement("div");
  page.className="page";

  let img = document.createElement("img");
  img.src = src;

  let number = document.createElement("div");
  number.className="page-number";
  number.innerText="Page "+pageCount;

  let watermark=document.createElement("div");
  watermark.className="watermark";
  watermark.innerText="Aamin PDF";

  page.appendChild(img);
  page.appendChild(number);
  page.appendChild(watermark);

  document.getElementById("preview").appendChild(page);
}

/* Black & White */
function applyBW(){
  document.querySelectorAll(".page img").forEach(img=>{
    img.style.filter="grayscale(100%) contrast(120%)";
  });
}

/* Toggle Crop */
function toggleCrop(){
  cropMode = !cropMode;
  document.querySelectorAll(".page img").forEach(img=>{
    img.style.objectFit = cropMode ? "cover" : "contain";
  });
}

/* Generate PDF */
async function generatePDF(){
  if(images.length===0){
    alert("Select images first!");
    return;
  }

  let name=document.getElementById("docName").value.trim() || "Aamin-PDF";
  let doc=new jsPDF('p','mm','a4');

  const pageWidth = 210;
  const pageHeight = 297;
  const margin = 5;

  for(let i=0;i<images.length;i++){
    if(i!==0) doc.addPage();

    await new Promise(resolve=>{
      let img = new Image();
      img.onload = function(){

        let usableWidth = pageWidth - (margin*2);
        let usableHeight = pageHeight - (margin*2);

        let ratio = cropMode
          ? Math.max(usableWidth/img.width, usableHeight/img.height)
          : Math.min(usableWidth/img.width, usableHeight/img.height);

        let newWidth = img.width * ratio;
        let newHeight = img.height * ratio;

        let x = (pageWidth - newWidth)/2;
        let y = (pageHeight - newHeight)/2;

        doc.addImage(img,'JPEG',x,y,newWidth,newHeight);
        doc.setFontSize(10);
        doc.text("Page "+(i+1), 180, 290);

        resolve();
      };
      img.src = images[i];
    });
  }

  doc.save(name+".pdf");
}
</script>

</body>
</html>
