<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aamin PDF Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  text-align:center;
  color:white;
}
.container{
  background:white;
  color:black;
  width:95%;
  max-width:450px;
  margin:20px auto;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.select-btn{background:#222;color:white;}
.camera-btn{background:#0d6efd;color:white;}
.download-btn{background:#28a745;color:white;}
.preview img{
  width:100%;
  margin-top:10px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
}
video{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>ðŸ“„ Aamin PDF Studio Pro</h2>

<div class="container">

<button class="select-btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
<input type="file" id="fileInput" multiple accept="image/*" hidden>

<button class="camera-btn" onclick="startCamera()">Scan From Camera</button>

<video id="video" autoplay hidden></video>
<button onclick="capturePhoto()" id="captureBtn" hidden>Capture</button>

<input type="text" id="fileName" placeholder="Rename PDF file">

<select id="effect">
<option value="normal">Normal</option>
<option value="bw">Black & White Scan</option>
</select>

<select id="margin">
<option value="full">Full Page</option>
<option value="margin">With Margin</option>
</select>

<div class="preview" id="preview"></div>

<button class="download-btn" onclick="generatePDF()">Download PDF</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>

let images = [];

document.getElementById("fileInput").addEventListener("change", function(e){
  Array.from(e.target.files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = function(ev){
      addImage(ev.target.result);
    }
    reader.readAsDataURL(file);
  });
});

function addImage(src){
  images.push(src);
  let img=document.createElement("img");
  img.src=src;
  document.getElementById("preview").appendChild(img);
}

function startCamera(){
  let video=document.getElementById("video");
  video.hidden=false;
  document.getElementById("captureBtn").hidden=false;
  navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>{video.srcObject=stream;});
}

function capturePhoto(){
  let video=document.getElementById("video");
  let canvas=document.createElement("canvas");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);
  let imgData=canvas.toDataURL("image/jpeg");
  addImage(imgData);
}

function generatePDF(){
  if(images.length===0){
    alert("Add images first");
    return;
  }

  const {jsPDF}=window.jspdf;
  const doc=new jsPDF('p','mm','a4');
  let width=doc.internal.pageSize.getWidth();
  let height=doc.internal.pageSize.getHeight();

  let effect=document.getElementById("effect").value;
  let margin=document.getElementById("margin").value;

  images.forEach((img,index)=>{
    if(index!==0) doc.addPage();

    if(margin==="full"){
      doc.addImage(img,'JPEG',0,0,width,height);
    }else{
      doc.addImage(img,'JPEG',10,10,width-20,height-20);
    }
  });

  let name=document.getElementById("fileName").value.trim();
  if(name==="") name="Aamin-PDF";

  doc.save(name+".pdf");
}

</script>

</body>
</html>
