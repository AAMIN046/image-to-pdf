<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional PDF Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  padding:20px;
  background:#f4f4f4;
}
.container{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input, textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:#007bff;
  color:white;
  border:none;
  font-size:16px;
  border-radius:6px;
}
button:hover{
  background:#0056b3;
}
</style>

</head>
<body>

<div class="container">
<h2>Create Script Document PDF</h2>

<input type="text" id="title" placeholder="Document Title">

<textarea id="content" rows="8" placeholder="Write your script or document here..."></textarea>

<input type="file" id="imageInput" accept="image/*">

<button onclick="generatePDF()">Download PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
async function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let title = document.getElementById("title").value;
  let content = document.getElementById("content").value;
  let imageInput = document.getElementById("imageInput");

  doc.setFontSize(18);
  doc.text(title, 10, 20);

  doc.setFontSize(12);
  doc.text(content, 10, 35);

  if(imageInput.files.length > 0){
    let file = imageInput.files[0];
    let reader = new FileReader();

    reader.onload = function(e){
      doc.addImage(e.target.result, 'JPEG', 10, 70, 180, 100);
      doc.save("document.pdf");
    }
    reader.readAsDataURL(file);
  } else {
    doc.save("document.pdf");
  }
}
</script>

</body>
</html>
