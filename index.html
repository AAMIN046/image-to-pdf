<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aamin PDF Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
  background:#F3F3F7;
  text-align:center;
  color:#333;
}

/* Header */
.header{
  background:white;
  padding:20px;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

/* Big Red Button */
.main-btn{
  background:#E5322D;
  color:white;
  border:none;
  padding:18px;
  width:90%;
  max-width:350px;
  margin:30px auto;
  font-size:18px;
  font-weight:bold;
  border-radius:10px;
  box-shadow:0 6px 15px rgba(229,50,45,0.4);
  cursor:pointer;
}

/* Card */
.card{
  background:white;
  max-width:400px;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.card input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:1px solid #ddd;
  border-radius:6px;
}

.card button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.download-btn{background:#E5322D;color:white;}
.secondary-btn{background:#f1f1f1;}

/* Preview */
.preview{margin:20px auto;}

.page{
  width:210mm;
  height:297mm;
  max-width:95%;
  background:white;
  margin:15px auto;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
  position:relative;
  overflow:hidden;
}

.page img{
  width:100%;
  height:100%;
  object-fit:cover;   /* FULL FIT */
}

.page-number{
  position:absolute;
  bottom:5px;
  right:10px;
  font-size:12px;
  color:#555;
}

.watermark{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:40px;
  color:rgba(0,0,0,0.08);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="header">ðŸ“„ Aamin PDF Studio</div>

<button class="main-btn" onclick="document.getElementById('fileInput').click()">
Select JPG Images
</button>

<input type="file" id="fileInput" multiple accept="image/*" hidden>

<div class="card">
  <input type="text" id="docName" placeholder="Rename file before download">
  <button class="secondary-btn" onclick="applyBW()">Black & White Preview</button>
  <button class="secondary-btn" onclick="resetEffects()">Reset Effects</button>
  <button class="download-btn" onclick="generatePDF()">Download PDF</button>
</div>

<div id="preview" class="preview"></div>

<script>
const { jsPDF } = window.jspdf;
let images = [];

/* File Select */
document.getElementById("fileInput").addEventListener("change", function(e){
  images = [];
  document.getElementById("preview").innerHTML = "";

  for(let file of e.target.files){
    let reader = new FileReader();
    reader.onload = function(event){
      images.push(event.target.result);
      addPreview(event.target.result);
    }
    reader.readAsDataURL(file);
  }
});

/* Preview Create */
function addPreview(src){
  let pageCount = document.querySelectorAll(".page").length + 1;

  let page = document.createElement("div");
  page.className="page";

  let img = document.createElement("img");
  img.src=src;

  let number = document.createElement("div");
  number.className="page-number";
  number.innerText="Page "+pageCount;

  let watermark=document.createElement("div");
  watermark.className="watermark";
  watermark.innerText="Aamin PDF";

  page.appendChild(img);
  page.appendChild(number);
  page.appendChild(watermark);

  document.getElementById("preview").appendChild(page);
}

/* Effects */
function applyBW(){
  document.querySelectorAll(".page img").forEach(img=>{
    img.style.filter="grayscale(100%) contrast(120%) brightness(110%)";
  });
}

function resetEffects(){
  document.querySelectorAll(".page img").forEach(img=>{
    img.style.filter="none";
  });
}

/* Generate PDF */
async function generatePDF(){
  if(images.length===0){
    alert("Select images first!");
    return;
  }

  let name=document.getElementById("docName").value.trim() || "Aamin-PDF";

  let doc=new jsPDF({
    orientation:'portrait',
    unit:'mm',
    format:'a4'
  });

  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();

  for(let i=0;i<images.length;i++){
    if(i!==0) doc.addPage();

    await new Promise(resolve=>{
      let img = new Image();
      img.onload = function(){

        // FULL COVER MODE (No white gap)
        let ratio = Math.max(pageWidth/img.width, pageHeight/img.height);
        let newWidth = img.width * ratio;
        let newHeight = img.height * ratio;

        let x = (pageWidth - newWidth)/2;
        let y = (pageHeight - newHeight)/2;

        doc.addImage(img,'JPEG',x,y,newWidth,newHeight,'','FAST');

        resolve();
      };
      img.src = images[i];
    });
  }

  doc.save(name+".pdf");
}
</script>

</body>
</html>
