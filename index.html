<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doc Scanner Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#ff4e50,#f9d423);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.header{
  width:100%;
  padding:15px;
  color:white;
  font-size:20px;
  font-weight:bold;
  text-align:center;
}

.card{
  background:white;
  width:90%;
  max-width:400px;
  padding:25px;
  margin-top:40px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  text-align:center;
}

.card h1{
  font-size:24px;
  margin-bottom:10px;
}

.card p{
  color:gray;
  font-size:14px;
  margin-bottom:20px;
}

.select-btn{
  background:#e53935;
  color:white;
  padding:18px;
  border:none;
  width:100%;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition:0.3s;
  display:block;
}

.select-btn:hover{
  transform:scale(1.05);
}

input[type="file"]{
  display:none;
}

.footer{
  position:absolute;
  bottom:10px;
  color:white;
  font-size:12px;
}
</style>
</head>

<body>

<div class="header">
ðŸ“„ Doc Scanner Pro
</div>

<div class="card">
  <h1>JPG to PDF</h1>
  <p>Convert images to PDF in seconds. Fast & Easy.</p>

  <label for="imageInput" class="select-btn">
    Select Images & Download PDF
  </label>

  <input type="file" id="imageInput" multiple accept="image/*">
</div>

<div class="footer">
Â© 2026 Doc Scanner Pro
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>

document.getElementById("imageInput").addEventListener("change", function(event){

  const files = event.target.files;
  if(files.length === 0) return;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','mm','a4');

  let pageWidth = doc.internal.pageSize.getWidth();
  let pageHeight = doc.internal.pageSize.getHeight();

  let loaded = 0;

  Array.from(files).forEach((file, index) => {

    const reader = new FileReader();

    reader.onload = function(e){

      if(index !== 0){
        doc.addPage();
      }

      doc.addImage(e.target.result,'JPEG',0,0,pageWidth,pageHeight);

      loaded++;

      if(loaded === files.length){
        doc.save("converted.pdf");
      }
    }

    reader.readAsDataURL(file);

  });

});
</script>

</body>
</html>
